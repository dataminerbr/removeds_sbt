<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esta página mudou</title>

  <!-- Redirecionamento por META refresh (fallback se JS estiver desativado) -->
  <meta http-equiv="refresh" content="5; url=https://wiki-ch.github.io/arquivos/" />
  <link rel="canonical" href="https://wiki-ch.github.io/arquivos/" />

  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; }
    .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 16px; }
    .card { max-width: 680px; width: 100%; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.08); border: 1px solid rgba(0,0,0,.06); }
    h1 { margin: 0 0 8px; font-size: clamp(20px, 4vw, 28px); }
    p { margin: 8px 0; line-height: 1.5; }
    a { word-break: break-all; }
    small { opacity: .8; }
  </style>

  <script>
    (function () {
      var destino = "https://wiki-ch.github.io/arquivos/";
      // Redireciona imediatamente via JS (melhor para navegadores modernos)
      try { window.location.replace(destino); } catch (_) { window.location.href = destino; }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-live="polite">
      <h1>Esta página mudou</h1>
      <p>Esta página mudou para <a href="https://wiki-ch.github.io/arquivos/">https://wiki-ch.github.io/arquivos/</a>.</p>
      <p>Você será redirecionado automaticamente. Caso não aconteça, use o link acima.</p>
      <p><small>Dica: para alterar o tempo do redirecionamento por META, edite o atributo <code>content</code> no <code>&lt;meta http-equiv="refresh" ...&gt;</code>.</small></p>
    </main>
  </div>
</body>
</html>
