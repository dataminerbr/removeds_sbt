<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imagem em Preto e Branco</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get("url");

    if (imgUrl) {
      const img = document.createElement("img");
      img.src = imgUrl;
      img.alt = "Imagem em preto e branco";
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<p style='color: white;'>Erro: nenhuma URL de imagem foi fornecida.</p>";
    }
  </script>
</body>
</html>
